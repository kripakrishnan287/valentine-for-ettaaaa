<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Georgia', cursive;
}

body {
  background: url("75905.jpg") no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Message box */
.message-box {
  background: rgba(255, 255, 255, 0.85);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  animation: blurFade 4s ease-in-out forwards;
  animation-delay: 4s;
}

/* Soft blur + fade */
@keyframes blurFade {
  from {
    opacity: 1;
    backdrop-filter: blur(0px);
  }
  to {
    opacity: 0;
    backdrop-filter: blur(10px);
  }
}

h1 {
  color: #e75480;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  color: #444;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<!-- MESSAGE -->
<div class="message-box">
  <h1>YAYYY üíï</h1>
  <p>You are my Valentine.</p>
  <p>Today, tomorrow, always.</p>
  <p>I love you endlessly ‚ù§Ô∏è</p>
</div>

<script>
// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}, 500);
</script>

</body>
</html>
